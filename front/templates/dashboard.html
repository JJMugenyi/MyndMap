<!DOCTYPE html>
<html lang="en">

<head>
    <!-- Metadata -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Title -->
    <title>Home</title>

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">

    <!-- Additional CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link href='https://fullcalendar.io/releases/fullcalendar/4.2.0/core/main.css' rel='stylesheet'>
    <link href='https://fullcalendar.io/releases/fullcalendar/4.2.0/timeline/main.css' rel='stylesheet'>

    <!-- Custom Styles -->
    <style>
 body {
        background-color: #232222;
    }

    #navbar {
        font-family: 'Arial', sans-serif;
        background-color: #1a1a1a;
        display: flex;
        justify-content: space-between;
        align-items: center;
        padding: 10px 16px;
        box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
    }

    #navbar .nav-links {
        font-family: 'Arial', sans-serif;
        display: flex;
        align-items: center;
        flex: 1; 
        justify-content: space-evenly; /* This will evenly distribute the remaining 3 buttons */
    }

    #navbar a {
        text-decoration: none;
        color: #f7e8d3;
        margin: 0 15px;
        position: relative;
        padding-bottom: 5px;
        font-size: 14px;
        display: flex;
        align-items: center;
    }

    #navbar a i {
        margin-right: 5px;
    }

    #navbar a.active::after {
        content: '';
        position: absolute;
        bottom: 0;
        left: 0;
        width: 100%;
        height: 2px;
        background-color: #f7e8d3;
    }

    #logo-image {
        height: 40px;
        margin-right: 5px;
    }

    /* User Icon and Dropdown styles */
    #userIcon {
        cursor: pointer;
        position: relative;
        font-size: 20px;
        color: grey;
        padding: 0 10px;
    }

    #userDropdown {
        display: none;
        position: absolute;
        right: 0;
        top: 100%;
        background-color: #1a1a1a;
        color: #f7e8d3;
        border: 1px solid #f7e8d3;
        border-radius: 5px;
        z-index: 10;
    }

    #userDropdown a {
        font-family: 'Arial', sans-serif;
        display: block;
        padding: 10px;
        color: #f7e8d3;
        font-size: 14px;
        text-decoration: none; /* Match the font style */
    }

    #userDropdown a:hover {
        background-color: #333;
    }

    /* Add style for "beta version 1.0" text */
    #userDropdown .beta-version {
        font-family: 'Arial', sans-serif;
        padding: 10px;
        font-size: 12px;
        color: grey; /* Light grey color as you mentioned */
        text-align: center;
    }

    
    /* Enhanced Dashboard styles */
    .dashboard-container {
        display: flex;
        flex-wrap: wrap;
        justify-content: space-between;
        margin: 20px;
    }

    .dashboard-card {
        box-sizing: border-box;
        flex: 0 0 calc(33.33% - 20px);
        margin-bottom: 20px;
        padding: 20px;
        border: 1px solid #1A1A1A;
        background-color: #ffffff;
        border-radius: 5px;
        box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
    }

    .dashboard-card h3 {
        border-bottom: 2px solid #1A1A1A;
        margin-bottom: 15px;
        padding-bottom: 10px;
    }

    .chart {
        flex: 0 0 100%;
        height: 300px;
        background: linear-gradient(135deg, #f7e8d3 40%, #1A1A1A 60%);
        position: relative;
    }

    .chart h3 {
        position: absolute;
        top: 10px;
        left: 20px;
    }

    .quick-links a {
        background-color: #1A1A1A;
        color: #f7e8d3;
        padding: 10px 15px;
        text-decoration: none;
        border-radius: 5px;
        transition: background-color 0.3s;
    }

    .metric-icon {
        font-size: 40px;
        margin-right: 10px;
        color: #1A1A1A;
        vertical-align: middle;
    }

    .metric-data {
        vertical-align: middle;
    }

    .metric-item {
        display: flex;
        align-items: center;
        margin-bottom: 15px;
    }

    .notification-icon, .task-icon, .activity-icon {
        margin-right: 10px;
    }
    </style>
</head>
<body>
    <!-- Navbar Section -->
    <div id="navbar">
        <img id="logo-image" src="{{ url_for('static', filename='images/logo/myndmap.png') }}" alt="Logo" />
    
        <div class="nav-links">
            <a class="active" href="/home">Home</a>
            <a href="/calendar">Calendar</a>
            <a href="/tasks">My Tasks</a>
        </div>

        <!-- User Icon and Dropdown -->
    <div id="userIcon" class="fas fa-user">
        <div id="userDropdown">
            <div class="beta-version">Beta Version 1.0</div> <!-- Added this line -->
            <a href="#">Caitlin S.</a>
            <a href="/settings">Settings</a>
            <a href="/">Log Out</a>
        </div>
    </div>
</div>

    <!-- Main Container -->
    <div class="container mt-4">
        <!-- Row 1: User Info, Summary, Recent Activity -->
        <div class="container mt-4">
            <!-- Row 1 -->
            <div class="row">
                <!-- User Info -->
                <div class="col-md-4">
                    <div class="container-card">
                        <h3>User Info</h3>
                        <div class="widget">
                            <p>Welcome, User!</p>
                        </div>
                    </div>
                </div>

        <!-- Summary -->
        <div class="col-md-4">
            <div class="container-card">
                <h3>Summary</h3>
                <div class="widget">
                    <p>Tasks completed: 10/20</p>
                    <p>Upcoming Events: 3</p>
                </div>
            </div>
        </div>

        <!-- Recent Activity -->
        <div class="col-md-4">
            <div class="container-card">
                <h3>Recent Activity</h3>
                <div class="widget">
                    <p>Last login: Yesterday</p>
                </div>
            </div>
        </div>
    </div>

        <!-- Row 2 -->
    <div class="row">
        <!-- Task List -->
        <div class="col-md-6">
            <div class="container-card">
                <h3>Task List</h3>
                <ul class="list-group">
                    <li class="list-group-item">Task 1</li>
                    <li class="list-group-item">Task 2</li>
                    <li class="list-group-item">Task 3</li>
                </ul>
            </div>
        </div>

        <!-- Calendar Preview -->
        <div class="col-md-6">
            <div class="container-card">
                <h3>Upcoming Events</h3>
                <ul class="list-group">
                    <li class="list-group-item">Event 1: Tomorrow</li>
                    <li class="list-group-item">Event 2: Next Week</li>
                </ul>
            </div>
        </div>
    </div>
</div>


    <!-- Scripts -->
    <!-- FullCalendar and Its Plugins -->
    <script src='https://fullcalendar.io/releases/fullcalendar/4.2.0/core/main.js'></script>
    <script src='https://fullcalendar.io/releases/fullcalendar/4.2.0/timeline/main.js'></script>

    <!-- Dropdown Script -->
    <script>
        const userIcon = document.getElementById('userIcon');
    const userDropdown = document.getElementById('userDropdown');

    userIcon.addEventListener('click', () => {
        if (userDropdown.style.display === 'none' || !userDropdown.style.display) {
            userDropdown.style.display = 'block';
        } else {
            userDropdown.style.display = 'none';
        }
    });

    window.addEventListener('click', (event) => {
        if (!userIcon.contains(event.target)) {
            userDropdown.style.display = 'none';
        }
    });
    </script>

    <!-- Additional Scripts -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="app.js"></script>
</body>

</html>
