<style>
    body {
        background-color: #f7e8d3;
    }

    #navbar {
        font-family: 'Arial', sans-serif;
        background-color: #1a1a1a;
        display: flex;
        justify-content: space-between;
        align-items: center;
        padding: 10px 20px;
        box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
    }

    #navbar .nav-links {
        font-family: 'Arial', sans-serif;
        display: flex;
        align-items: center;
        flex: 1; 
        justify-content: space-evenly; /* This will evenly distribute the remaining 3 buttons */
    }

    #navbar a {
        text-decoration: none;
        color: #f7e8d3;
        margin: 0 15px;
        position: relative;
        padding-bottom: 5px;
        font-size: 14px;
        display: flex;
        align-items: center;
    }

    #navbar a i {
        margin-right: 5px;
    }

    #navbar a.active::after {
        content: '';
        position: absolute;
        bottom: 0;
        left: 0;
        width: 100%;
        height: 2px;
        background-color: #f7e8d3;
    }

    #logo-image {
        height: 40px;
        margin-right: 5px;
    }

    /* User Icon and Dropdown styles */
    #userIcon {
        cursor: pointer;
        position: relative;
        font-size: 20px;
        color: grey;
        padding: 0 10px;
    }

    #userDropdown {
        display: none;
        position: absolute;
        right: 0;
        top: 100%;
        background-color: #1a1a1a;
        color: #f7e8d3;
        border: 1px solid #f7e8d3;
        border-radius: 5px;
        z-index: 10;
    }

    #userDropdown a {
        font-family: 'Arial', sans-serif;
        display: block;
        padding: 10px;
        color: #f7e8d3;
        font-size: 14px;
        text-decoration: none; /* Match the font style */
    }

    #userDropdown a:hover {
        background-color: #333;
    }

    /* Add style for "beta version 1.0" text */
    #userDropdown .beta-version {
        font-family: 'Arial', sans-serif;
        padding: 10px;
        font-size: 12px;
        color: grey; /* Light grey color as you mentioned */
        text-align: center;
    }

</style>

<div id="navbar">

</div>

<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

<script>
    const userIcon = document.getElementById('userIcon');
    const userDropdown = document.getElementById('userDropdown');

    userIcon.addEventListener('click', () => {
        if (userDropdown.style.display === 'none' || !userDropdown.style.display) {
            userDropdown.style.display = 'block';
        } else {
            userDropdown.style.display = 'none';
        }
    });

    window.addEventListener('click', (event) => {
        if (!userIcon.contains(event.target)) {
            userDropdown.style.display = 'none';
        }
    });
</script>

    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
